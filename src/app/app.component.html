<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [mode]="'over'"
               [opened]="(isHandset$ | async) && isLogged">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar *ngIf="isLogged" color="primary">

      <div class="left-align-toolbar">
        <button mat-icon-button (click)="drawer.toggle()" *ngIf="isLogged">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>{{title}}</span>
      </div>

      <div (click)="logout()">
        <mat-icon>logout</mat-icon>
      </div>
    </mat-toolbar>

    <section [class.login-style]="!isLogged"  id="main-content">
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
